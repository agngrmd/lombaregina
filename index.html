<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layar pembuka</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Style body */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #8A2BE2;
        }

        /* Style container */
        .container {
            text-align: center;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* Full-color background */
        .hero {
            background-color: #006400;
            padding: 60px 20px;
            color: #ffffff;
        }

        /* Header title */
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        /* Subtitle */
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        /* Button style */
        .cta-button {
            padding: 15px 30px;
            background-color: #e74c3c;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
<div class="container">
        <div class="hero">
            <h1>WELCOME - Selamat Datang di Website Kami!</h1>
            <p>Semoga menjadi manfaat untuk kita semua dan Terima Kasih sudah mampir :)</p>
            <button onclick="window.location.href='layarweb.html';"class="cta-button">Team Regina Caeli</button>
		</div>
</body>
</html>
